<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class='my_output'>
		<p class="my_text"></p>
		<div class='my_input_wrapper'><input type="text" class="my_input"></div>
	</div>
	<div class="result"></div>
	<div class="keyboard">
		<div class="top_row">
			<button class="key c81">Q</button>
			<button class="key c87">W</button>
			<button class="key c69">E</button>
			<button class="key c82">R</button>
			<button class="key c84">T</button>
			<button class="key c89">Y</button>
			<button class="key c85">U</button>
			<button class="key c73">I</button>
			<button class="key c79">O</button>
			<button class="key c80">P</button>
			<button class="key c219">[</button>
			<button class="key c221">]</button>
			<button class="key c220">\</button>
		</div>
		<div class="middle_row">
			<button class="key c65">A</button>
			<button class="key c83">S</button>
			<button class="key c68">D</button>
			<button class="key c70">F</button>
			<button class="key c71">G</button>
			<button class="key c72">H</button>
			<button class="key c74">J</button>
			<button class="key c75">K</button>
			<button class="key c76">L</button>
			<button class="key c186">;</button>
			<button class="key c222">'</button>
		</div>
		<div class="bottom_row">
			<button class="key c90">Z</button>
			<button class="key c88">X</button>
			<button class="key c67">C</button>
			<button class="key c86">V</button>
			<button class="key c66">B</button>
			<button class="key c78">N</button>
			<button class="key c77">M</button>
			<button class="key c188">,</button>
			<button class="key c190">.</button>
			<button class="key c191">/</button>
		</div>
	</div>
	<script src="script/jquery-1.11.2.min.js"></script>
	<script src="script/script.js"></script>
</body>
</html>
